<!DOCTYPE html>
<html>
<head>
  <title>My Teams Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://res.cdn.office.net/teams-js/2.10.1/js/MicrosoftTeams.min.js"></script>
  <script>
    function openDialog() {
      microsoftTeams.initialize();
      const taskInfo = {
        title: "Dialog title", // Set your title
        url: 'https://www.hexawareimmersive.com/',
        height: 1600,
        width: 1800,
        fallbackUrl: 'https://artefactory.azurewebsites.net/home'
      };

      microsoftTeams.tasks.startTask(taskInfo, function (err, result) {
        if (err) {
          // handle error
          console.error(err);
        } else {
          // handle result
          console.log(result);
        }
      });
    }
  </script>
</head>
<body>
  <h1>My Teams Tab</h1>
  <button onclick="openDialog()">Open Dialog</button>
</body>
</html>
